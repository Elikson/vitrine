<!doctype html>
<html lang="en">
  <head>
    <title>Vitrine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!-- Personalized CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>

    <!-- Ajax -->
    <script>

      actualPage = 1;
      loadPage(actualPage)

      length = 0;    
      function loadPage(page){
        actualPage = page;
        length = 0;
        $("#books .col").remove();
        $.ajax({
              url: 'https://blackbox-v1-submarino.b2w.io/defer/produto/1708602357?pfm_carac=livro',
              type: "GET",
              crossDomain: true,
              dataType : 'json',
              success:function(responsedata){
                var keys = Object.keys(responsedata['products']);
                if(length == 0){
                  length = keys.length;
                  loadPagination()
                }
                var index = 0;
                keys.forEach(key => {
                  index++;
                  if(index <= page*9 && index > (page-1)*9){
                    $("#books").append('<div class="col"><div class="card" style="width: 14rem;"><img src="'+responsedata.products[key].image.large+'" class="card-img-top" alt="..."><div class="card-body"><p class="card-text"><h6>'+responsedata.products[key].name+'</h6><h6>Pre√ßo: '+responsedata.products[key].price+' R$</h6><h6>Loja: '+responsedata.products[key].sellerName+'</h6></p></div></div></div>')
                  }
                  
                });
              }
          });
      }

      function loadPagination(){
        $(".pagination .page-item").remove();
        console.log("Paginas "+parseInt(length/9))
        var pages = parseInt(length/9)+1;
        for(var i = 1; i <= pages; i++){
          if(i == actualPage){
            $(".pagination").append('<li class="page-item disabled"><a class="page-link" onclick="loadPage('+i+')">'+i+'</a></li>');
          }else{
            $(".pagination").append('<li class="page-item"><a class="page-link" onclick="loadPage('+i+')">'+i+'</a></li>');
          }
        }
      }

      </script>
  </head>
  <body>
    <div class="container">
      <p class="title">Vitrine de livros</p>

      <div class="row" id="books"></div>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center"></ul>
      </nav>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
